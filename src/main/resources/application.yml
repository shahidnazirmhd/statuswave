server:
  port: 8088
  servlet:
    Session:
      timeout: 15m
  error:
    whitelabel:
      enabled: false  
    path: /error  

spring:
    application:
        name: moraceae
    datasource:
        url: jdbc:postgresql://localhost:5432/moraceae
        username: sa
        password: passpgsql
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: false
        properties:
            hibernate:
                format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect