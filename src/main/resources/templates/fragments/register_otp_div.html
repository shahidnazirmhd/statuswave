<div class="container p-3 align-self-center bg-white rounded" th:fragment="register_otp" id="register_otp_div">
    <div>
        <!-- Default empty p tag -->
        <p th:unless="${otpError}">&nbsp;</p>
        <p class="text-danger" th:if="${otpError}" th:text="${otpError}"></p>
    </div>
    <div>
        <p>Check your email</p>
    </div>                
    <form th:object="${userVerifyRequest}" hx-post="/verify" hx-target="#register_otp_div" hx-swap="outerHTML">
        <input type="hidden" th:field="*{username}" />
        <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control form-control-sm" th:field="*{otp}" id="otp" placeholder="Enter your OTP" required/>
            <label class="form-label" for="otp">OTP</label>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Verify"/>
        </div>
    </form>
    <div class="text-center mt-3">
        <p style="font-size: 0.7rem;">By creating an account, you agree to the  
            <a href="" class="link-secondary" 
            hx-get="/fragments/auth/register" 
            hx-target="#login_div" 
            hx-swap="outerHTML "
            >
            Our terms & Privacy policies</a>
        </p>
    </div>
</div>
