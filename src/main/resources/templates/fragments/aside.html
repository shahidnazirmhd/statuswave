<aside class="bg-body-tertiary col-auto col-md-2 min-vh-100 d-flex flex-column justify-content-between" th:fragment="aside">
  <div class="navbar d-flex flex-column align-items-start">
    <a class="navbar-brand" href="/">
      <span class="d-none d-sm-inline">Statuswave</span>
    </a>
    <ul class="nav nav-pills flex-column mt-4">
      <li class="nav-item py-2 py-sm-0">
        <a th:href="@{/app/dashboard}" class="nav-link" th:classappend="${requestURI == '/app/dashboard' ? 'active' : ''}">
          <i class="fa-solid fa-gauge"></i><span class="ms-2 d-none d-sm-inline">Dashboard</span>
        </a>
      </li>
      <li class="nav-item py-2 py-sm-0">
        <a th:href="@{/app/create}" class="nav-link" th:classappend="${requestURI == '/app/create' ? 'active' : ''}">
          <i class="fa-solid fa-vector-square"></i><span class="ms-2 d-none d-sm-inline">Create</span>
        </a>
      </li>
      <li class="nav-item py-2 py-sm-0">
        <a th:href="@{/app/active}" class="nav-link" th:classappend="${requestURI == '/app/active' ? 'active' : ''}">
          <i class="fa-solid fa-road"></i><span class="ms-2 d-none d-sm-inline">Active</span>
        </a>
      </li>
      <li class="nav-item py-2 py-sm-0">
        <a th:href="@{/app/history}" class="nav-link" th:classappend="${requestURI == '/app/history' ? 'active' : ''}">
          <i class="fa-solid fa-asterisk"></i><span class="ms-2 d-none d-sm-inline">History</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="dropdown open p-3">
    <button class="btn border-none btn-sm dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-user"></i><span class="ms-1 d-none d-sm-inline" sec:authentication="principal.nameWithInitial">Name</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="profileDropdown">
      <li><a class="dropdown-item" href="#">View Profile</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <form th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="dropdown-item">
            <span class="me-1">Logout</span><i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </form>
      </li>
    </ul>
  </div>
</aside>
