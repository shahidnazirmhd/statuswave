<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-spring5" lang="en">
    <head th:replace="~{fragments/head :: head}"></head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary col-1 col-md-2">
          <div class="d-flex flex-column vh-100 ps-075">
            <a class="navbar-brand" th:href="@{/}">moraceae</a>
            <hr class="d-none d-md-inline">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a th:href=@{#} class="nav-link active" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                    <span class="d-none d-md-inline">Favourite</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                    <span class="d-none d-md-inline">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link" title="Orders" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                    <span class="d-none d-md-inline">Orders</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link" title="Products" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                    <span class="d-none d-md-inline">Products</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link" title="Customers" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                    <span class="d-none d-md-inline">Customers</span>
                  </a>
                </li>
              </ul>
              <hr class="d-none d-md-inline">
              <div class="dropdown align-self-baseline">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  <!-- Profile SVG Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M13.468 12.37C12.758 11.226 11.462 10.5 8 10.5c-3.462 0-4.758.726-5.468 1.87A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 5.468-3.63zM8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1c-2.67 0-4.837.708-6 1.787A7 7 0 1 1 8 15a6.97 6.97 0 0 1-6-4.213C3.163 9.708 5.33 9 8 9z"/>
                  </svg>
                  <span class="d-none d-md-inline" sec:authentication="principal.nameWithInitial">Name</span>
              </button>
                <ul class="dropdown-menu text-small shadow">
                  <li><a class="dropdown-item" href="#">New project...</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
        </nav>  
    </header>
</body>
</html>
