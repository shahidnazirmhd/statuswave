<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/bootstrap.bundle.min.js" defer></script>
    <!-- <script src="/js/require.js" defer></script> -->
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
    <!-- <link th:href="@{/css/require.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet" /> -->
    <title>Login</title>
    <style>
        .gradient-div {
            background: linear-gradient(90deg, rgba(34,40,49,1) 0%, rgba(49,54,63,1) 35%, rgba(118,171,174,1) 100%);
            /* padding: 8rem; */
            /* min-height: 100vh;  Ensure gradient covers full height */
        }
       

        /* Align form container to the right */
        .form-container {
            display: flex;
            justify-content: flex-end;
            width: 100%; /* Ensure the container spans full width */
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-end gradient-div">
        <!-- Form container aligned to the right -->
        <div class="form-container">
            <div class="mt-4 p-5 bg-white rounded">
                <!-- Error Message -->
                <div th:if="${param.error}">
                    <p class="text-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                </div>
                <!-- Logout Message -->
                <div th:if="${param.logout}">
                    <p class="text-success">You have been logged out.</p>
                </div>
                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">User Name:</label>
                        <input type="text" class="form-control" name="username" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" required/>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary w-100" value="Sign In"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
